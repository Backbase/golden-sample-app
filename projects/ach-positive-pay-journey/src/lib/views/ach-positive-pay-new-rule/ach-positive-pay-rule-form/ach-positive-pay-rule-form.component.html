<form [formGroup]="form">

  <div class="bb-block bb-block--full-width bb-block--md">
    <label
      id="ach-blocker-rule-checking-account-selector-label"
      for="ach-blocker-rule-checking-account-selector"
      i18n="Checking Account label|Label for Checking account selector field@@ach-positive-pay-journey.new-blocker-rule.checking-account"
    >
      Checking Account
    </label>

    <bb-account-selector-ui
      id="ach-blocker-rule-checking-account-selector"
      dropdownPosition="bottom"
      placeholder="Select an account"
      i18n-placeholder="Select account placeholder|Text displayed on empty Account Selector@@ach-positive-pay-journey.new-blocker-rule.account-selector-placeholder"
      [items]="accounts"
      (change)="onCheckingAccountSelect($event)"
      ariaLabelledby="ach-blocker-rule-checking-account-selector-label"
      data-role="ach-positive-pay-new-blocker-rule-checking-account-selector"
    ></bb-account-selector-ui>

  </div>

  <div class="bb-block bb-block--md bb-stack bb-stack--wrap bb-stack--align-top">
    <div class="bb-stack__item bb-stack__item--fill bb-stack__item--push-left-xs-down">

      <bb-dropdown-single-select-ui
        id="ach-blocker-rule-payment-types"
        label="Payment type"
        i18n-label="Payment type|Label for blocker rule's payment type field@@ach-positive-pay-journey.new-blocker-rule.payment-type.label"
        aria-describedby="ach-blocker-rule-payment-types-required-error"
        formControlName="paymentTypes"
        placeholder="Select"
        [options]="paymentTypes"
      >
      </bb-dropdown-single-select-ui>

    </div>

    <div class="bb-stack__break bb-stack__break--xs bb-stack__break--spacing-md"></div>

    <div class="bb-stack__item bb-stack__item--fill">

      <bb-input-text-ui
        id="ach-blocker-rule-company-id"
        formControlName="companyId"
        label="Company ID"
        i18n-label="Company ID|Label for blocker rule's company ID field@@ach-positive-pay-journey.new-blocker-rule.company-id.label"
        aria-describedby="ach-blocker-company-id-required-error"
        data-role="ach-positive-pay-new-blocker-rule-company-id-input"
      ></bb-input-text-ui>

    </div>
  </div>

  <div class="bb-block bb-block--full-width bb-block--md">

    <div
      id="ach-blocker-rule-company-name-label"
    >
      <label
        for="ach-blocker-rule-company-name"
        i18n="Company name|Label for blocker rule's company name field@@ach-positive-pay-journey.new-blocker-rule.company-name.label"
      >
        Company name
      </label>
    </div>

    <bb-input-text-ui
      id="ach-blocker-rule-company-name"
      aria-labelledby="ach-blocker-rule-company-name-label"
      formControlName="companyName"
      placeholder="Enter company name"
      i18n-placeholder="Enter company name|Placeholder for the company name input field@@ach-positive-pay-journey.new-blocker-rule.company-name.placeholder"
      data-role="ach-positive-pay-new-blocker-rule-company-name-input"
    ></bb-input-text-ui>

  </div>

</form>
