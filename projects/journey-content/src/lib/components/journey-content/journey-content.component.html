<ng-container *ngIf="(itemTemplate$ | async) as template">
  <ng-container *ngTemplateOutlet="template; context: { data: (templateData$ | async) }"></ng-container>
</ng-container>

<ng-container *ngIf="!(itemTemplate$ | async)">
  <ng-container *ngTemplateOutlet="wrapper; context: { $implicit: body, data: (templateData$ | async) }"></ng-container>
</ng-container>

<ng-template #body>
  <ng-content></ng-content>
</ng-template>

<ng-template #defaultWrapper let-content>
  <div class="default-wrapper">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>
</ng-template>

<ng-container *ngIf="(callFailed$ | async)">
  <ng-container *ngTemplateOutlet="wrapper; context: { $implicit: body, data: {} }"></ng-container>
</ng-container>
