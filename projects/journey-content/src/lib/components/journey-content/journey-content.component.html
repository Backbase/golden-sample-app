<ng-container *ngIf="templateData$ | async as itemData; else noData">
  <ng-container *ngIf="itemTemplate$ | async as template; else noTemplateWithData">
    template and data
    <ng-container *ngTemplateOutlet="template; context: { data: itemData }"></ng-container>
  </ng-container>
  <ng-template #noTemplateWithData>
    <ng-container *ngTemplateOutlet="wrapper; context: { $implicit: body, data: itemData }"></ng-container>
  </ng-template>
</ng-container>

<ng-template #noData>
  <ng-container *ngIf="itemTemplate$ | async as template; else noTemplateNoData">
    no data but with template
    <ng-container *ngTemplateOutlet="template; context: { data: {} }"></ng-container>
  </ng-container>
</ng-template>

<ng-template #body>
  <ng-content></ng-content>
</ng-template>

<ng-template #defaultWrapper let-content let-data="data">
  <div class="default-wrapper">
    <ng-container *ngTemplateOutlet="content; context: { data: data }"></ng-container>
  </div>
</ng-template>
