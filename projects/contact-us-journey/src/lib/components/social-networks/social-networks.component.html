<div class="container">
    <div class="row">
        <ng-container *ngFor="let socialNetwork of socialNetworks">
            <div class="col">
                <a [href]="socialNetwork.url | safeUrl">
                    <bb-icon-ui [name]="socialNetwork.iconName">
                        {{socialNetwork.name}}
                    </bb-icon-ui>
                </a>
            </div>
        </ng-container>
    </div>
</div>
