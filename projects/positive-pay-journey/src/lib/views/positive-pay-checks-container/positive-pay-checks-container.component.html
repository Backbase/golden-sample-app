<div class="bb-heading-widget bb-heading-widget--de-elevated heading-widget">
  <bb-header-ui
    headingClasses="bb-heading-widget__heading"
    headingType="h1"
    heading="Positive Pay">
  </bb-header-ui>

  <button
    bbButton
    class="bb-heading-widget__button upload-batch-button upload-batch-b"
  >
    <bb-icon-ui name="add"></bb-icon-ui>
    <span>Enter check</span>
  </button>
</div>

<div class="container-fluid container--drag-up">

  <div class="bb-tab--inverse">
    <nav class="bb-tab-container__tabs nav nav-tabs">

      <div class="nav-item" *ngFor="let tab of tabs">
        <a
          class="nav-link bb-stack"
          [routerLink]="tab.route"
          routerLinkActive="active"
          [attr.aria-current]="rla.isActive ? 'page' : null"
          #rla="routerLinkActive"
        >
          <span class="bb-stack__item bb-stack__item--spacing-xs">{{ tab.title }}</span>
        </a>
      </div>

    </nav>
  </div>

  <div class="bb-tab-container__content tab-content">
    <div class="card">
      <div class="card-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
