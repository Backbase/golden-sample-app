<div>
  <p>Are you sure to send out this transfer?</p>
  <strong>it will be send to account:</strong>
  <br />
  {{transfer?.toAccount}}
  <br />
  <strong>With amount of:</strong>
  <br />
  {{transfer?.amount}}
</div>
<div class="bb-button-bar">
  <button 
    bbButton
    class="bb-button-bar__button"
    i18n="submit button@@transfer.form.submit.text"
    (click)="submit()"
  >Submit</button>
  <button 
    bbButton
    class="bb-button-bar__button"
    color="secondary" 
    i18n="close button@@transfer.form.close.text"
    (click)="close()"
  >Close</button>
</div>
