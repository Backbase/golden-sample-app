<form [formGroup]="makeTransferForm" (ngSubmit)="transfer()">
    <div class="bb-block bb-block--xl">
        <div class="form-group">
            <label>From account</label>
            <input type="text" class="form-control" formControlName="fromAccount" [disabled]="true"/>
          </div>
          <div class="form-group">
            <label>To Account</label>
            <input type="text" class="form-control" formControlName="toAccount"  placeholder="type an account name"/>
            <div bbValidationMessage>
                <bb-input-validation-message-ui [showErrors]="isInvalidControl('toAccount')">
                    <span
                      *ngIf="hasError('toAccount', 'required')"
                    >
                      Required field
                  </span>
                </bb-input-validation-message-ui>
              </div>
          </div>

          <div class="form-group">
            <label>Amount</label>
            <bb-currency-input-ui
             [currencyLabel]="'Amount'"
             formControlName="amount"
             [currencies]="['EUR']"
             [aria-labelledby]="'currency-input-with-decimals-label'"
             [currencyListAriaLabel]="'Currency'"
            >
              <div bbValidationMessage>
                <bb-input-validation-message-ui [showErrors]="isInvalidControl('amount')">
                    <span
                      *ngIf="hasError('amount', 'required')"
                    >
                      Required field
                  </span>
                  <span
                      *ngIf="hasError('amount', 'max')"
                    >
                      There is not enough balance
                  </span>
                </bb-input-validation-message-ui>
              </div>
            </bb-currency-input-ui>
          </div>
    </div>
    
    <div class="bb-button-bar"> 
      <button bbButton type="submit">Submit</button>
    </div>
  </form>

  <bb-make-transfer-summary 
    [transfer]="transferInQuestion"
    [(showSummary)]="showSummary"
    (confirmTransfer)="confirmTransfer()"
  ></bb-make-transfer-summary>
