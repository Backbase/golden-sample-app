
<h1>{{title}}</h1>

<ng-container *ngIf="dataWithLoading$ | async as data">
  <bb-make-transfer-form
    *ngIf="!data.loading; else loadingIndicator"
    [account]="data.account" 
    [showMaskIndicator]="config.maskIndicator"
    (submitTransfer)="submitTransfer($event)"
    [maxLimit]="data.limit"
  ></bb-make-transfer-form>
</ng-container>

<ng-template #loadingIndicator>
  <bb-loading-indicator-ui loaderSize="lg"></bb-loading-indicator-ui>
</ng-template>

<h2>Render hardcoded content</h2>
<bb-journey-content>
  <h1>Hola</h1>
</bb-journey-content>

<hr/>


<h2>Render template overriding hardcoded content</h2>
<bb-journey-content template="example">
  <h1>Hola</h1>
</bb-journey-content>

<hr/>

<h2>Render template overriding hardcoded content</h2>
<bb-journey-content template="example2" contentId="1">
</bb-journey-content>
