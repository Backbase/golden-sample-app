<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GoldenSampleApp</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <script type="text/javascript">
      function trackingEventsFake (eventType, event) {
        console.log('tracking event type:', eventType, event);
      }

      // Listening for click events
      document.addEventListener('click', function (event) {
        let target = event.target;

        if (target && target.hasAttribute('data-analytics-id')) {
          trackingEventsFake('click', event);
        } else {
          while(!target.hasAttribute('data-analytics-id') && target.tagName !== 'HTML') {
            target = target.parentNode;
            if (target && target.hasAttribute('data-analytics-id')) {
              trackingEventsFake('click', event);
              break;
            }
          }
        }
      }, false);

      // Listening for custom event
      window.addEventListener('data-analytics-change-language', function (event) {
        trackingEventsFake('change language:', event);
      });
    </script>
    <app-root></app-root>
  </body>
</html>
