<div class="container-fluid">
  <div class="card">
    <bb-select-context
      data-role="user-context-selector"
      class="card-body"

      [includeCurrentContext]="false"

      (selectContextSuccess)="selectContextSuccess($event)"
    ></bb-select-context>
  </div>
</div>
