<ng-container *ngIf="!(isContentFetchingFailed$ | async); else contentFetchErrorTmpl">
	<ng-container *ngIf="(contentFromTheServer$ | async) as content; else loadingContentSkeleton">
		<section>
			<h2>{{ content.title }}</h2>
			<div>
				<p>Address line:</p>
				<p>{{ content.addressLine }}</p>
			</div>
			<div>
				<p>Email:</p>
				<p>{{ content.email }}</p>
			</div>
			<div *ngIf="content.public">
				<p>Info is public</p>
			</div>
		</section>
	</ng-container>
</ng-container>


<ng-template #contentFetchErrorTmpl>
	<p data-role="structured-content--error-message">Sorry, there is a problem with content.</p> 
</ng-template>

<ng-template #loadingContentSkeleton>
	<!--
		The values of the properties for ngx-skeleton-component
		are fully cusomizable and hardcoded here only for demo purposes.
	-->
	<ngx-skeleton-loader 
		[count]="8" 
	    [appearance]="'line'" 
	    [animation]="'pulse'"
	></ngx-skeleton-loader>
</ng-template>
