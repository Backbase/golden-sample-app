paths:
  '/posts/{id}':
    get:
      summary: Get Single Post
      parameters:
        - name: id
          in: path
          description: Id of object
          required: true
          schema:
            type: string
        - name: context
          in: query
          description: >-
            Scope under which the request is made; determines fields present in
            response.
          required: false
          schema:
            type: string
            enum:
              - view
              - embed
              - edit
      responses:
        '200':
          description: Post retrieved.
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      date:
                        type: string
                        format: date-time
                        description: >-
                          The date the object was published, in the site's
                          timezone.
                      date_gmt:
                        type: string
                        format: date-time
                        description: 'The date the object was published, as GMT.'
                      guid:
                        type: string
                        description: The globally unique identifier for the object.
                      id:
                        type: integer
                        description: Unique identifier for the object.
                      link:
                        type: string
                        description: URL to the object.
                      modified:
                        type: string
                        format: date-time
                        description: >-
                          The date the object was last modified, in the site's
                          timezone.
                      modified_gmt:
                        type: string
                        format: date-time
                        description: 'The date the object was last modified, as GMT.'
                      password:
                        type: string
                        description: The A password to protect access to the post.
                      slug:
                        type: string
                        description: >-
                          An alphanumeric identifier for the object unique to
                          its type.
                      status:
                        type: string
                        description: A named status for the object.
                        enum:
                          - publish
                          - future
                          - draft
                          - pending
                          - private
                      type:
                        type: string
                        description: Type of Post for the object.
                      title:
                        type: string
                        description: The title for the object.
                      content:
                        type: string
                        description: The content for the object.
                      author:
                        type: string
                        description: The id for the author of the object.
                      excerpt:
                        type: string
                        description: The excerpt for the object
                      featured_media:
                        type: string
                        description: The id of the featured media for the object.
                      comment_status:
                        type: string
                        description: Whether or not comments are open on the object
                        enum:
                          - open
                          - closed
                      ping_status:
                        type: string
                        description: Whether or not the object can be pinged.
                        enum:
                          - open
                          - closed
                  - type: object
                    properties:
                      format:
                        type: string
                        description: The format for the object.
                        enum:
                          - standard
                          - aside
                          - chat
                          - gallery
                          - link
                          - image
                          - quote
                          - status
                          - video
                          - audio
                      sticky:
                        type: boolean
                        description: Whether or not the object should be treated as sticky.
                      categories:
                        type: array
                        description: >-
                          The terms assigned to the object in the category
                          taxonomy.
                        items:
                          type: string
                      tags:
                        type: array
                        description: >-
                          he terms assigned to the object in the post_tag
                          taxonomy.
                        items:
                          type: string
