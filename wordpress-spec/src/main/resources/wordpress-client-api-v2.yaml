              description:
                description: The description for the resource
                type: string
              post:
                description: The id for the associated post of the resource.
                type: string
    getPosts:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              page:
                description: Current page of the collection. Default 1
                type: integer
              per_page:
                description: >-
                  Maximum number of items to be returned in result set. Default
                  10
                type: integer
              search:
                description: Limit results to those matching a string.
                type: string
              after:
                description: >-
                  Limit response to resources published after a given ISO8601
                  compliant date.
                type: string
              author:
                description: Limit result set to posts assigned to specific authors.
                type: string
              author_exclude:
                description: Ensure result set excludes posts assigned to specific authors.
                type: string
              before:
                description: >-
                  Limit response to resources published before a given ISO8601
                  compliant date.
                type: string
              exclude:
                description: Ensure result set excludes specific ids.
                type: string
              include:
                description: Ensure result set includes specific ids.
                type: string
              offset:
                description: Offset the result set by a specific number of items.
                type: string
              order:
                description: Order sort attribute ascending or descending. Default desc
                type: string
                enum:
                  - desc
                  - asc
              orderby:
                description: Sort collection by object attribute. Default date
                type: string
                enum:
                  - date
                  - id
                  - include
                  - title
                  - slug
              slug:
                description: Limit result set to posts with a specific slug.
                type: string
              status:
                description: >-
                  Limit result set to posts assigned a specific status.Default
                  publish
                type: string
                enum:
                  - publish
                  - future
                  - draft
                  - pending
                  - private
              filter:
                description: >-
                  Use WP Query arguments to modify the response; private query
                  vars require appropriate authorization.
                type: string
              categories:
                description: >-
                  Limit result set to all items that have the specified term
                  assigned in the categories taxonomy.
                type: array
                items:
                  type: string
              tags:
                description: >-
