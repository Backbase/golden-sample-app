<div class="row">
  <div class="bb-card col-md-6">
    <div class="bb-card__body">
      <h1 data-role="transactions-view__title">Transaction Details</h1>

      <ul *ngIf="transactionDetails" class="bb-list">
        <li
          class="bb-list__item"
          *ngFor="let transaction of transactionDetails | keyvalue"
          data-role="transactions-view__item-container"
        >
          {{ transaction.key }} : {{ transaction.value }}
        </li>
      </ul>
    </div>
  </div>
</div>
