<div class="row" *ngIf="view$ | async as view">
  <div class="bb-card col-lg-6">
    <div class="bb-card__header header">
      <h1 class="bb-card__title">
        {{ title }}
      </h1>

      <div>
        <button
          bbButton
          class="mx-1"
          color="link"
          buttonSize="sm"
          title="Previous transaction"
          [circle]="true"
          [disabled]="!view.previous"
          [routerLink]="['../', view.previous?.id]"
        >
          <bb-icon-ui name="chevron-left" cropped></bb-icon-ui>
        </button>

        <button
          bbButton
          class="mx-1"
          color="link"
          buttonSize="sm"
          title="Following transaction"
          [circle]="true"
          [disabled]="!view.following"
          [routerLink]="['../', view.following?.id]"
        >
          <bb-icon-ui name="chevron-right" cropped></bb-icon-ui>
        </button>
      </div>
    </div>

    <div class="bb-card__body">
      <dl class="row">
        <div class="col-md-8">
          <dt
            i18n="
              Recepient label for Transaction
              Details@@transactions.details.recepient"
          >
            Recepient:
          </dt>
          <dd>
            {{ view.details.recepient }}
          </dd>
        </div>

        <div class="col-md-4">
          <dt
            i18n="Date label for Transaction Details@@transactions.details.date"
          >
            Date:
          </dt>
          <dd>
            {{ view.details.date | date }}
          </dd>
        </div>

        <div class="col-md-8">
          <dt
            i18n="
              Amount label for Transaction Amount@@transactions.details.amount"
          >
            Amount:
          </dt>
          <dd>
            <bb-amount-ui
              [currency]="view.details.amount.currencyCode"
              [amount]="view.details.amount.amount"
              [mapCurrency]="true"
              [showPlusSign]="false"
              [abbreviate]="false"
            >
            </bb-amount-ui>
          </dd>
        </div>

        <div class="col-md-4">
          <dt
            i18n="
              Category label for Transaction
              Details@@transactions.details.category"
          >
            Category:
          </dt>
          <dd>
            {{ view.details.category }}
          </dd>
        </div>

        <div class="col-md-8">
          <dt
            i18n="
              Description label for Transaction
              Details@@transactions.details.description"
          >
            Description:
          </dt>
          <dd>
            {{ view.details.description }}
          </dd>
        </div>

        <div class="col-md-4">
          <dt
            i18n="
              Status label for Transaction Details@@transactions.details.status"
          >
            Status:
          </dt>
          <dd>
            {{ view.details.status }}
          </dd>
        </div>
      </dl>
    </div>

    <div class="bb-card__footer text-right">
      <button
        bbButton
        color="secondary"
        [routerLink]="['/transfer', view.transferParams, 'make-transfer']"
      >
        <bb-icon-ui name="replay" cropped></bb-icon-ui>
        <span i18n="Label for Repeat Transaction@@transaction-details.repeat"
          >Repeat transaction</span
        >
      </button>
    </div>
  </div>
</div>
