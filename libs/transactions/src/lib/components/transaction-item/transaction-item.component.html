<span class="transactions-item__categoryCode" [ngStyle]="{'background-color': (+transaction.transactionAmountCurrency.amount > 0 ? '#12a580' : '#d51271')}"></span>
<span class="transactions-item__date">{{ transaction.valueDate | date: 'MMM. d' }}</span>
<span class="transactions-item__description">
  <span class="transactions-item__merchant">{{ transaction.merchant?.name }}</span>
  <span class="transactions-item__transactionType">{{ transaction.type }}</span>
</span>
<span class="transactions-item__amount" [ngClass]="{'negative': +transaction.transactionAmountCurrency.amount < 0}">
  <bb-amount-ui
    [currency]="transaction.transactionAmountCurrency.currencyCode"
    [amount]="transaction.transactionAmountCurrency.amount"
    [mapCurrency]="true"
    [showPlusSign]="false"
    [abbreviate]="false">
  </bb-amount-ui>
</span>
