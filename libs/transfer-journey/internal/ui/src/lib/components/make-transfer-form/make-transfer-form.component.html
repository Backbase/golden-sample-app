<form [formGroup]="makeTransferForm" (ngSubmit)="transfer()">
  <div class="bb-block bb-block--xl">
    <div class="bb-block bb-block--md">
      <label class="form-label">{{
        translations['transfer.form.fromAccount.label']
      }}</label>
      <input type="text" class="form-control" formControlName="fromAccount" />
    </div>
    <div class="bb-block bb-block--md">
      <label class="form-label">{{
        translations['transfer.form.toAccount.label']
      }}</label>
      <input
        type="text"
        class="form-control"
        formControlName="toAccount"
        [placeholder]="translations['transfer.form.toAccount.placeholder']"
      />
      <div bbValidationMessage>
        <bb-input-validation-message-ui
          [showErrors]="isInvalidControl('toAccount')"
        >
          <span *ngIf="getError('toAccount', 'required')">
            {{ translations['transfer.form.toAccount.error.required'] }}
          </span>
        </bb-input-validation-message-ui>
      </div>
    </div>

    <div class="bb-block bb-block--md">
      <label class="form-label">{{
        translations['transfer.form.amount.label']
      }}</label>
      <bb-currency-input-ui
        [currencyLabel]="'Amount'"
        formControlName="amount"
        [currencies]="currencies"
      >
        <div bbValidationMessage>
          <bb-input-validation-message-ui
            [showErrors]="isInvalidControl('amount')"
          >
            <span *ngIf="getError('amount', 'required')">
              {{ translations['transfer.form.amount.error.required'] }}
            </span>
            <span *ngIf="getError('amount', 'max') as error">
              {{ error }}
            </span>
          </bb-input-validation-message-ui>
        </div>
      </bb-currency-input-ui>
    </div>
  </div>

  <div class="bb-button-bar">
    <button bbButton type="submit">
      {{ translations['transfer.form.submit.text'] }}
    </button>
  </div>
</form>
