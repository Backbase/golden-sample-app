<div>
  <p>
    {{ translations['transfer.summary.heading.label'] }}
  </p>
  <strong
    >{{ translations['transfer.summary.account.description.label'] }}:</strong
  >
  <br />
  <span data-role="transfer-account-destination">{{
    transfer?.toAccount
  }}</span>
  <br />
  <strong
    >{{ translations['transfer.summary.amount.description.label'] }}:</strong
  >
  <br />
  <span data-role="transfer-amount">{{ transfer?.amount }}</span>
</div>
<div class="bb-button-bar">
  <button bbButton class="bb-button-bar__button" (click)="submit()">
    {{ translations['transfer.summary.submit.text'] }}
  </button>
  <button
    bbButton
    class="bb-button-bar__button"
    color="secondary"
    (click)="close()"
  >
    {{ translations['transfer.summary.close.text'] }}
  </button>
</div>
