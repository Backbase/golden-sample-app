<div class="row">
  <div class="bb-card col-lg-6">
    <div class="bb-card__header">
      <h1 class="bb-card__title">{{ title }}</h1>
    </div>

    <div class="bb-card__body">
      <bb-alert-ui
        *ngIf="accountName"
        [title]="translations['transfer.repeat.title']"
        modifier="info"
        [message]="repeatMessage"
        data-role="alert-multiple-lines"
      ></bb-alert-ui>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
