<bb-make-transfer-title [title]="title"></bb-make-transfer-title>
<div
  data-role="transfer-summary"
  *ngIf="(transferStore.transfer | async)! as transfer"
>
  you have transfered <strong>{{ transfer?.amount }}</strong> to
  <strong>{{ transfer?.toAccount }}</strong>
</div>

<div class="bb-button-bar">
  <button
    bbButton
    class="bb-button-bar__button"
    color="secondary"
    (click)="close()"
    i18n="close button@@transfer.success.close.text"
  >
    Close
  </button>
</div>
