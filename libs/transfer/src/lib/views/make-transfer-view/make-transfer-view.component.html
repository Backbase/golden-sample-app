<bb-make-transfer-title [title]="title"></bb-make-transfer-title>

<ng-container *ngIf="dataWithLoading$ | async as data">
  <bb-make-transfer-form
    *ngIf="!data.loading; else loadingIndicator"
    [account]="data.account"
    [showMaskIndicator]="config.maskIndicator"
    (submitTransfer)="submitTransfer($event)"
    [maxLimit]="data.limit"
  ></bb-make-transfer-form>
</ng-container>

<ng-template #loadingIndicator>
  <bb-loading-indicator-ui loaderSize="lg"></bb-loading-indicator-ui>
</ng-template>
