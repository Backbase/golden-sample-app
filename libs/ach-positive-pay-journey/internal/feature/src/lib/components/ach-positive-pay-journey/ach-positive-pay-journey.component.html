<ng-container
  *bbIfEntitlements="
    permissions.canCreateAchRule;
    else headingWithTitleOnlyTemplate
  "
>
  <bb-heading-ui
    [heading]="translations['ach-positive-pay-journey.heading.title']"
    headingType="h1"
    headingClasses="bb-heading-widget__heading"
    customClassName="bb-heading-widget--de-elevated"
    [buttonLabel]="
      translations['ach-positive-pay-journey.heading.new-blocker.button']
    "
    iconClasses="add"
    buttonClasses="btn btn-primary"
    (buttonAction)="openNewBlockerModal()"
  ></bb-heading-ui>
</ng-container>

<ng-template #headingWithTitleOnlyTemplate>
  <bb-heading-ui
    [heading]="translations['ach-positive-pay-journey.heading.title']"
    headingType="h1"
    headingClasses="bb-heading-widget__heading"
    customClassName="bb-heading-widget--de-elevated"
  ></bb-heading-ui>
</ng-template>

<div class="container-fluid container--drag-up">
  <div class="card">
    <div class="card-body">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<router-outlet name="modal"></router-outlet>
