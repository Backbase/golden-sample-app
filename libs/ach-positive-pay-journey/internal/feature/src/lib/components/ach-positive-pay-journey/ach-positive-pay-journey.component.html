<ng-container
  *bbIfEntitlements="
    permissions.canCreateAchRule;
    else headingWithTitleOnlyTemplate
  "
>
  <bb-heading-ui
    heading="ACH Positive Pay"
    i18n-heading="
      ACH positive pay title|Title for the
      heading@@ach-positive-pay-journey.heading.title"
    headingType="h1"
    headingClasses="bb-heading-widget__heading"
    customClassName="bb-heading-widget--de-elevated"
    buttonTitle="New ACH Blocker"
    i18n-buttonTitle="
      New ACH Blocker|Button for opening New blocker dialog with
      form@@ach-positive-pay-journey.heading.new-blocker.button"
    iconClasses="add"
    buttonClasses="btn btn-primary"
    (buttonAction)="openNewBlockerModal()"
  ></bb-heading-ui>
</ng-container>

<ng-template #headingWithTitleOnlyTemplate>
  <bb-heading-ui
    heading="ACH Positive Pay"
    i18n-heading="
      ACH positive pay title|Title for the
      heading@@ach-positive-pay-journey.heading.title"
    headingType="h1"
    headingClasses="bb-heading-widget__heading"
    customClassName="bb-heading-widget--de-elevated"
  ></bb-heading-ui>
</ng-template>

<div class="container-fluid container--drag-up">
  <div class="card">
    <div class="card-body">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<router-outlet name="modal"></router-outlet>
