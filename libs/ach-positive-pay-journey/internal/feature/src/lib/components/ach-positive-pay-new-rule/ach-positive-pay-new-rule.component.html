<bb-modal-ui
  [isOpen]="true"
  [modalOptions]="modalOptions"
  (cancel)="closeModal()"
>
  <bb-modal-header-ui id="ach-positive-pay-new-blocker-modal-head">
    <ng-template bbCustomModalHeader>
      <bb-header-ui
        headingClasses="modal-title"
        headingType="h2"
        [attr.heading]="translations['ach-positive-pay.new-rule.title']"
        data-role="ach-positive-pay-new-rule-title"
      >
      </bb-header-ui>
    </ng-template>
  </bb-modal-header-ui>

  <bb-modal-body-ui>
    <ng-template bbCustomModalBody>
      <div aria-live="assertive">
        <div
          *ngIf="serverError"
          class="bb-positive-pay-create-check__alert-wrapper"
          data-role="ach-positive-pay-new-rule-alert-error"
        >
          <bb-alert-ui
            [attr.title]="translations['ach-positive-pay.error.default.title']"
            [dismissible]="true"
            (close)="hideError()"
          >
          </bb-alert-ui>
        </div>
      </div>

      <bb-ach-positive-pay-rule-form
        [form]="achRuleForm"
        [accounts]="(accounts$ | async)!"
        (selectAccountId)="onSelectAccountId($event)"
      ></bb-ach-positive-pay-rule-form>
    </ng-template>
  </bb-modal-body-ui>

  <bb-modal-footer-ui>
    <ng-template bbCustomModalFooter>
      <div class="bb-button-bar bb-button-bar--spacing-lg">
        <bb-load-button-ui
          id="bb-ach-positive-pay-new-rule-load-more"
          class="bb-button-bar__button"
          color="primary"
          type="submit"
          [isLoading]="loading"
          data-role="ach-positive-pay-new-rule-submit-button"
          (click)="submitRule()"
        >
          {{ translations['ach-positive-pay.new-rule.submit-button'] }}
        </bb-load-button-ui>

        <button
          bbButton
          class="bb-button-bar__button"
          type="button"
          color="link"
          data-role="ach-positive-pay-new-rule-cancel-button"
          (click)="closeModal()"
        >
          {{ translations['ach-positive-pay.new-rule.cancel-button'] }}
        </button>
      </div>
    </ng-template>
  </bb-modal-footer-ui>
</bb-modal-ui>
