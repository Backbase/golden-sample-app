name: E2E Tests

on:
  pull_request:
    branches:
      - main
jobs:
  playwright:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]    
    container:
      image: mcr.microsoft.com/playwright:v1.25.0-focal

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }} 
          cache: 'npm'
          registry-url: 'https://repo.backbase.com/artifactory/api/npm/npm-backbase/'
          scope: '@backbase'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run Playwright tests
        run: | 
          cd apps/golden-sample-app-e2e
          npx playwright install-deps
          npx playwright install

      - name: Run Playwright Tests        
        continue-on-error: false
        working-directory: apps/golden-sample-app-e2e      
        run: |   
          npx playwright test e2e --reporter=html --config ../../playwright.config.ts
          
