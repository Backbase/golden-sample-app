name: Release

on:
  release:
    types:
      - published
      - released

jobs:
  bump:
    if: "!contains(github.event.head_commit.message, '[version bump]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          registry-url: 'https://repo.backbase.com/artifactory/api/npm/npm-backbase/'
          scope: '@backbase' 
      - name: Setup git user to "GSA Bot"
        run: git config user.email "-" && git config user.name "GSA Bot"  
      # - name: Release
      #   uses: ./.github/actions/bump-version
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     npm_token: ${{ secrets.NPM_TOKEN }}
      - name: 'Extract project from tag'
        id: set-project-from-tag
        run: |
          module="$(echo "$github.event.release.tag_name" | sed 's~^\(.*\)-v[0-9.]\+$~\1~')"
          version= "${{ github.event.release.tag_name }}.split('@v')[1]"
          echo "extract project: ${{ version }},  ${{ github.event.release.tag_name }}, ${GITHUB_REF_TYPE} ,${GITHUB_REF_NAME}, ${GITHUB_REF}, ${module}, ${RESOLVED_VERSION}"
          echo "::set-output name=module::$module"
      
      - name: 'Bump'
        id: set-project-from-tag
        run: cd libs/${{ steps.set-project-from-tag.outputs.module }}
             npm version ${{ version }}
      
      - name: Commit files
        run: git commit -m "[version bump] Version bumped" -a
      
      - name: Push Development Version to Main Branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main