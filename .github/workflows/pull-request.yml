# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Pull Request Prerequisite Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: ${{ github.base_ref }}

      - name: Setup Node.js
        uses: ./.github/actions/node-step
        with:
          npm-auth-token: ${{ secrets.NPM_TOKEN }}

      - name: Build app
        run: npm run affected:build

      - name: Check Formatting
        run: npm run format:check

      - name: Unit test
        run: npm run affected:test

      - name: Check Linting
        run: npm run affected:lint

  playwright:
    name: "Playwright Tests"
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.32.1-focal
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/node-step
        with:
          npm-auth-token: ${{ secrets.NPM_TOKEN }}

      - name: Install browsers
        run: npx playwright install --with-deps chromium firefox webkit
        shell: bash

      - name: Start mock server
        run: npm run mock-server &
        shell: bash

      - name: Wait for mock server
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:9999/dev-interface > /dev/null; then
              echo "Mock server is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Mock server failed to start"
          exit 1
        shell: bash

      - name: Start application with mocks
        run: npm run start:mocks &
        shell: bash

      - name: Wait for application
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:4200 > /dev/null; then
              echo "Application is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Application failed to start"
          exit 1
        shell: bash

      - name: Run Playwright e2e tests
        run: HOME=/root npm run e2e

      - name: Run Playwright e2e responsive tests with mocks
        run: HOME=/root npm run e2e-test-responsive

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

