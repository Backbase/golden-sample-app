# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Pull Request Prerequisite Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: ${{ github.base_ref }}

      - name: Setup Node.js
        uses: ./.github/actions/node-step
        with:
          npm-auth-token: ${{ secrets.NPM_TOKEN }}

      - name: Build app
        run: npm run affected:build

      - name: Check Formatting
        run: npm run format:check

      - name: Unit test
        run: npm run affected:test

      - name: Check Linting
        run: npm run affected:lint

  playwright:
    name: "Playwright Tests"
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v${{ steps.get-version.outputs.playwright-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get Playwright version
        id: get-version
        run: |
          PLAYWRIGHT_VERSION=$(node -p "require('./package.json').devDependencies['@playwright/test']")
          echo "playwright-version=${PLAYWRIGHT_VERSION}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: ./.github/actions/node-step
        with:
          npm-auth-token: ${{ secrets.NPM_TOKEN }}

      - name: Install browsers
        run: npx playwright install --with-deps chromium firefox webkit
        shell: bash

      - name: Run Playwright e2e tests with mocks
        run: HOME=/root npm run e2e-test-mocks
        continue-on-error: true

      - name: Run Playwright e2e Responsiveness tests with mocks
        run: HOME=/root npm run e2e-test-responsive
        continue-on-error: true

      - name: Run Playwright e2e Accessibility tests with mocks
        run: HOME=/root npm run e2e-test-a11y
        continue-on-error: true

      - name: Run Playwright e2e tests sandbox
        run: HOME=/root npm run e2e-test-sndbx-ci
        continue-on-error: true

      - name: Generate Allure Report
        run: HOME=/root npm run report
        continue-on-error: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: reports/html-report/
          retention-days: 7

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report
          path: reports/allure-results/
          retention-days: 7
